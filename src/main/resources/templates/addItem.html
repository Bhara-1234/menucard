<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f8f9fa;
        }
        h2 {
            color: #007bff;
            text-align: center;
        }
        form {
            display: flex;
            flex-wrap: wrap;
            max-width: 400px;
            margin: 20px auto;
            padding: 15px;
            border: 1px solid #dddddd;
            background-color: #ffffff;
            border-radius: 5px;
        }
        label {
            flex: 1 1 100%;
            margin-top: 10px;
            font-size: 16px;
        }
        input, select {
            flex: 1 1 calc(50% - 10px);
            padding: 8px;
            margin-top: 5px;
            margin-right: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            flex: 1 1 100%;
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
            background-color: #ffffff;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h2>Add Item</h2>

    <form id="addItemForm">
        <label for="itemName">Item Name:</label>
        <input type="text" id="itemName" name="itemName" required>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" min="0" required>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="0" required>

        <label for="timing">Timing:</label>
        <select id="timing" name="timing">
            <option value="Morning">Morning</option>
            <option value="Afternoon">Afternoon</option>
            <option value="Evening">Evening</option>
        </select>

        <label for="category">Category:</label>
        <select id="category" name="category">
            <option value="Veg">Veg</option>
            <option value="Non-Veg">Non-Veg</option>
        </select>

        <button type="button" onclick="addItem()">Add Meal</button>
        
        
    </form>

    <table id="itemTable">
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Timing</th>
                <th>Category</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table data will be added here dynamically -->
        </tbody>
    </table>

    <script>
        function addItem() {
			
			event.preventDefault(addItem);
            // Get form values
            var itemName = document.getElementById("itemName").value;
            var price = document.getElementById("price").value;
            var quantity = document.getElementById("quantity").value;
            var timing = document.getElementById("timing").value;
            var category = document.getElementById("category").value;
             if (!itemName || !price || !quantity || !timing || !category) {
        alert("Please fill in all required fields.");
        return;
    }

            // Create table row
            var table = document.getElementById("itemTable").getElementsByTagName('tbody')[0];
            var newRow = table.insertRow(table.rows.length);

            // Insert cells
            var cell1 = newRow.insertCell(0);
            var cell2 = newRow.insertCell(1);
            var cell3 = newRow.insertCell(2);
            var cell4 = newRow.insertCell(3);
            var cell5 = newRow.insertCell(4);

            // Populate cells with form values
            cell1.innerHTML = itemName;
            cell2.innerHTML = price;
            cell3.innerHTML = quantity;
            cell4.innerHTML = timing;
            cell5.innerHTML = category;

            // Clear form values
            document.getElementById("addItemForm").reset();

            // Make AJAX request to the server
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/addItem", true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    alert(xhr.responseText); // Show the response from the server
                }
            };
            
            // Create item object
            var item = {
                itemName: itemName,
                price: parseFloat(price),
                quantity: parseInt(quantity),
                timing: timing,
                category: category
            };

            xhr.send(JSON.stringify(item));
        }
    </script>

</body>
</html>
